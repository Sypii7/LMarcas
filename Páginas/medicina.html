<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo2.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Medicina</title>
</head>
<body>
    <main>
        <div class="container">
            <h2>Carousel Example</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>
          
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
          
                <div class="item active">
                  <img src="../Imagenes/salas hospital.png" alt="Sala hospital" style="width:100%;">
                  <div class="carousel-caption">
                    <h3>Salas de trabajo</h3>
                    <p>Salas de trabajo con la mejor tecnología</p>
                  </div>
                </div>
          
                <div class="item">
                  <img src="../Imagenes/equipo medico.jpg" alt="Equipo médico" style="width:100%;">
                  <div class="carousel-caption">
                    <h3>Equipo médico</h3>
                    <p>Equipo médico formado por los mejores especialistas</p>
                  </div>
                </div>
              
                <div class="item">
                  <img src="../Imagenes/pediatria.webp" alt="Pediatría" style="width:100%;">
                  <div class="carousel-caption">
                    <h3>Pediatría</h3>
                    <p>Mejor departamento de pediatría de Madrid</p>
                  </div>
                </div>
            
              </div>
          
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
    </main>
</body>
</html>
